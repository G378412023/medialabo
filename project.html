<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>世界の天気</title>
        <link rel="stylesheet" href="./project.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
        <script src="practice-js/weather.js" defer></script>
    </head>
    <body>
        <form id="form" name="form">
            <!-- 都市の選択 -->
            <select id="weather">
                <option value="524901">モスクワ</option>
                <option value="360630">カイロ</option>
                <option value="993800">ヨハネスブルク</option>
                <option value="1816670">北京</option>
                <option value="1850147">東京</option>
                <option value="1880252">シンガポール</option>
                <option value="2147714">シドニー</option>
                <option value="2643743">ロンドン</option>
                <option value="2968815">パリ</option>
                <option value="3451189">リオデジャネイロ</option>
                <option value="5128581">ニューヨーク</option>
                <option value="5368361">ロサンゼルス</option>

            </select>

            <!--取得したい値の選択-->
            <input type="checkbox" name="weather" value="緯度" id="ido">
            <label for="ido">緯度</label>
            <input type="checkbox" name="weather" value="経度" id="keido">
            <label for="ido">経度</label>
            <input type="checkbox" name="weather" value="最高気温" id="max">
            <label for="max">最高気温</label>
            <input type="checkbox" name="weather" value="最低気温" id="min">
            <label for="min">最低気温</label>
            <input type="checkbox" name="weather" value="湿度" id="shitudo">
            <label for="min">湿度</label>
            <input type="checkbox" name="weather" value="風速" id="huusoku">
            <label for="min">風速</label>
            <input type="checkbox" name="weather" value="風向" id="huukou">
            <label for="min">風向</label>

            <button type="button" id="sendRequest">検索</button>
        </form>

        <div id="result"></div>

    </body>
</html>
